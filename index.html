<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lista de Tareas</title>
</head>
<body>
	<h1>Mi lista de tareas</h1>
	<div>
		<ul id="espacio-lista"></ul>
	</div>
	<div contenteditable="true">
		<ul id="editable"></ul>
	</div>

	<label for="nueva-tarea">Añadir nueva tarea</label>
	<input type="text" id="nueva-tarea"><button onclick="agregarTarea()">Añadir</button>
	<p>*Para editar tu nueva tarea dale un click y dale click al boton de Guardar cambios</p>
	<input type="button" value="Guardar Cambios" onclick="guardarCambios()"/>
	
	<script src="assets/js/javascript.js"></script>
</body>
</html>
